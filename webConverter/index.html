<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA_Compatible" content=ie-edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<style>
    body{
        margin-top: 70px;
        background: #333;
        color: #fff;

        
    }
</style>
<title>Temp Converter</title>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">
                    Temp Converter
                </h1>
                <form>
                    <div class="form-group">
                        <input 
                        id= "tempInput"
                        type="number" 
                        class="form-control form-control-lg" 
                        placeholder="Enter Celsius"></label>
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-2">
                        <div class="card-block">
                            <h4>Farenheit:</h4>
                            <div id="fOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-success mb-2">
                        <div class="card-block">
                            <h4>Kelvin:</h4>
                            <div id="kOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-danger mb-2">
                        <div class="card-block">
                            <h4>Rankine:</h4>
                            <div id="rOutput"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script >
        document.getElementById('output').style.visibility = 'hidden';
        document.getElementById('tempInput').addEventListener('input', function(e){
            document.getElementById('output').style.visibility = 'visible';
            let celsius = e.target.value;
            document.getElementById('fOutput').innerHTML = (celsius * (9/5)) + 32;
            document.getElementById('kOutput').innerHTML = (celsius * (1) + 273);
            document.getElementById('rOutput').innerHTML = (celsius *(9/5) + 491.67);
        });
    </script>
</body>
</html>
